        <h1>Vos coordonnées</h1>
           <div class="row">
            <label for="nom">Nom</label> 
           <div class="col-12"><input type="text" name="Votre nom" id="nom" placeholder="Veuillez saisir votre nom" required></div>

        <br>

        </div>
            <br>
            <div class="row">

                <input type="radio" name="Sexe"  id="Mme" value="Femme" required>Féminin

            <br>
            <div class="row">

            </div>
            <br>

            <label for="Codepostal">Code postal</label>
            <div class="col-12"><input type="text"  name="CP" id="CP" required></div>

            <br>

            <br>

            </div>
                <h1>Votre Demande</h1>
